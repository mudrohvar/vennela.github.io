<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Corner decoration for top-right or bottom-left -->

  <!-- Large circle -->
  <circle cx="500" cy="100" r="200" fill="#2563eb" opacity="0.05"/>

  <!-- Medium circles -->
  <circle cx="400" cy="200" r="100" fill="#3b82f6" opacity="0.08"/>
  <circle cx="550" cy="50" r="80" fill="#60a5fa" opacity="0.07"/>

  <!-- Triangles -->
  <polygon points="450,150 500,100 550,150" fill="#2563eb" opacity="0.1"/>
  <polygon points="300,250 350,200 400,250" fill="#1e40af" opacity="0.09"/>

  <!-- Small geometric accents -->
  <rect x="480" y="180" width="40" height="40" fill="#3b82f6" opacity="0.06" transform="rotate(45 500 200)"/>
  <rect x="350" y="80" width="30" height="30" fill="#60a5fa" opacity="0.08" transform="rotate(30 365 95)"/>

  <!-- Dots -->
  <circle cx="520" cy="220" r="15" fill="#2563eb" opacity="0.12"/>
  <circle cx="380" cy="120" r="12" fill="#3b82f6" opacity="0.1"/>
  <circle cx="470" cy="70" r="10" fill="#60a5fa" opacity="0.11"/>
</svg>